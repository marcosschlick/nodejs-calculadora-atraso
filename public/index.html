<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cálculo de Dívida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-lightblue">
    <main class="container main-content">
      <div class="card shadow mx-auto card-size">
        <div class="card-header bg-primary text-white text-center">
          <h1 class="h2 mb-1">Calculadora de Dívidas</h1>
        </div>

        <div class="card-body">
          <form id="debtForm">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="valorOriginal"
                placeholder="Valor Original (R$)"
                step="0.01"
                min="0"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="taxaMulta"
                placeholder="Multa (%)"
                step="0.01"
                min="0"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="periodoMeses"
                placeholder="Período (meses)"
                step="1"
                min="0"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="jurosMensal"
                placeholder="Juros Mensal (%)"
                step="0.01"
                min="0"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Calcular
            </button>
          </form>
        </div>
      </div>

      <div class="card shadow mt-4 mx-auto card-size">
        <div class="card-body">
          <h2 class="h6 mb-3">Resultado:</h2>
          <textarea
            id="resultado"
            class="form-control"
            rows="4"
            readonly
          ></textarea>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
